<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class=" mx-auto bg-white shadow-md rounded-lg p-6">
      <h2 class="text-3xl font-bold text-red-500 mb-4">My Cart</h2>
      
      <!-- Upper Section: Cart Items -->
      <section id="cart" class="flex flex-wrap gap-6">
        <div id="products-container" class="flex flex-wrap gap-6 w-full"></div>
      </section>

      <!-- Bottom Section: Cart Details & Price -->
      <section class="flex flex-col md:flex-row gap-6 mt-6">
        
        <!-- Left: More Details Section -->
        <div class="flex flex-col bg-gray-50 p-4 rounded-lg shadow-md w-90">
          <h2 class="text-xl font-semibold mb-2">More Details</h2>
          <h1 class="text-lg font-bold">Title</h1>
          <h6 class="text-gray-500">Category</h6>
          <img src="" alt="" class="w-full h-40 object-cover bg-gray-300 rounded-lg mb-2" />
          <span class="text-gray-700 font-semibold">$Price</span>
          <p class="text-gray-600 mt-2">Description of the product goes here...</p>
          <div class="flex items-center gap-4 mt-4">
            <button class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600">+</button>
            <span class="text-lg font-semibold">Quantity</span>
            <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">-</button>
          </div>
        </div>

        <!-- Right: Price Section -->
        <div class="price border p-4 rounded-lg shadow-md w-80 bg-gray-50">
          <h2 class="text-lg font-semibold">Items Price: <span class="text-gray-700">$XX</span></h2>
          <h2 class="text-lg font-semibold">Discount Price: <span class="text-gray-700">$XX</span></h2>
          <hr class="my-2 border-gray-300" />
          <h2 class="text-xl font-bold">Total Price: <span class="text-red-500">$XX</span></h2>
        </div>

      </section>
    </div>
  </body>
  <script src="./script.js" defer></script>
</html>
