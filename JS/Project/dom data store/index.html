<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <section id="form-container">
    <h3>Student Registration Form</h3>
          <label>First Name</label>
          <input type="text" id="first_name" placeholder="first name"/>
          <label>Last Name</label>
          <input type="text" id="last_name" placeholder="last name"/>
          <label>Email</label>
          <input type="email" id="email" placeholder="email"/>
          <div class="first-div">
          
          <label>Age</label>
          <input type="number" id="age" placeholder="age"/>
        <label>Phone</label>
        <input type="number" id="phone" placeholder="phone"/>
      </div>
      <div class="second-div">
        <label for="school">Select School</label>
        
        <select name="school" id="school">
          <option value="weavers">Weavers</option>
          <option value="other">Other</option>
          
        </select>
      </div>
      <label for="">Gender</label>
      <div class="third-div">
        
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
      </div>
      
      <label>Choose Course</label>
    
      <div class="fourth-div">
          <input type="checkbox" id="mern" name="mern" value="mern">
          <label for="mern"> MERN</label>
          
          <input type="checkbox" id="react" name="react" value="react">
          <label for="react"> REACT</label><br>
          
          <input type="checkbox" id="nodejs" name="nodejs" value="nodejs">
          <label for="nodejs"> NODE-JS</label>
       

            <input type="checkbox" id="reactnative" name="reactnative" value="reactnative">
            <label for="reactnative"> REACT NATIVE</label><br>
            
            <input type="checkbox" id="php" name="php" value="php">
            <label for="php"> PHP</label>
        </div>
        
        <section id="btn-container">
          <button onclick="handleClick()">Submit</button>
          <button onclick="showTable()">Show Table</button>
        </section>
        
        <p id="loading_error"> submit proper input</p>
      
      </section>

        

      <section id="table-container">
        <div id="filter-btn-container">

          <button>sort by name</button>
          <button>sort by Age</button>
          <button>sort by gender</button>
          <button>Above 25 age</button>
        </div>

            <thead>
              <tr>
                <th>No</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Age </th> 
                <th>Phone </th>
                <th>Gender </th>
                <th>School </th>
                <th>Course </th>
                <th>Action </th>
              </tr>

    </div>
